{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h3>All Entries</h3>

    <div class="list-group">
        {% for entry in entries %}
            <a href="{{entry}}" class="list-group-item list-group-item-action">
              <h5>{{ entry }}</h5>
            <a>
        {% endfor %}
    </div>

{% endblock %}
